<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email*:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="gender">Gender*:</label>
        <input type="radio" id="gender_male" name="gender" value="male" required>
        <label for="gender_male">Male</label>
        <input type="radio" id="gender_female" name="gender" value="female" required>
        <label for="gender_female">Female</label><br>

        <label for="cars">Car Brands:</label>
        <select id="cars" name="cars">
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Mercedes">Mercedes</option>
            <!-- Add more car brand options as needed -->
        </select><br>

        <label for="carage">Car Age*:</label>
        <input type="number" id="carage" name="carage" required><br>

        <label for="dop">Date of Purchase*:</label>
        <input type="date" id="dop" name="dop" required><br>

        <label for="password">Password*:</label>
        <input type="password" id="password" name="password" required><br>

        <button type="submit" value="Submit">Submit</button>
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
